<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <h1>SPIDER-STUDENT LIST</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Student ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be inserted here -->
        </tbody>
    </table>

    <hr style="margin:40px 0 20px 0; width:80%; border:1px dashed #ff6f91;">
    <h2 style="margin-bottom:10px; color:#ffd700;">上传 Excel 文件导入学生信息</h2>
    <form id="uploadForm">
        <input type="file" id="fileInput" name="file" accept=".xlsx,.xls" required>
        <br>
        <button type="submit">上传</button>
    </form>
    <div id="message" style="margin-top: 20px; color: green;"></div>

    <script src="../js/index.js"></script>
    <script src="../js/upload.js"></script>
</body>
</html>
