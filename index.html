<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        /* 现代蜘蛛侠纵横宇宙风格配色 */
        :root {
            --spidey-red: #e94560;
            --spidey-blue: #0f3460;
            --spidey-yellow: #ffd700;
            --spidey-black: #222831;
            --spidey-white: #f5f6fa;
            --spidey-purple: #7c3aed;
            --spidey-pink: #ff6f91;
            --spidey-cyan: #00cfff;
            --spidey-orange: #ffb347;
            --spidey-glow: #fff0fa;
        }
        body {
            font-family: 'Bangers', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 60% 20%, var(--spidey-pink) 0%, var(--spidey-blue) 40%, var(--spidey-purple) 100%);
            color: var(--spidey-white);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            animation: bgmove 12s infinite alternate linear;
            position: relative;
            overflow-x: hidden;
        }
        /* 蜘蛛网特效 */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('https://cdn.jsdelivr.net/gh/SpiderManAssets/spiderweb.svg') repeat center center;
            opacity: 0.08;
            z-index: 0;
            pointer-events: none;
        }
        @keyframes bgmove {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        h1 {
            color: var(--spidey-yellow);
            font-size: 3.2rem;
            letter-spacing: 3px;
            margin-top: 48px;
            margin-bottom: 0;
            text-shadow: 0 0 24px var(--spidey-glow), 2px 4px 16px var(--spidey-black), 0 0 12px var(--spidey-pink);
            font-family: 'Bangers', 'Segoe UI', 'Roboto', 'Arial', sans-serif;
            z-index: 1;
        }
        .spidey-logo {
            width: 120px;
            margin-top: 18px;
            margin-bottom: -10px;
            filter: drop-shadow(0 0 16px var(--spidey-pink));
            z-index: 1;
        }
        table {
            width: 92vw;
            max-width: 900px;
            border-radius: 22px;
            overflow: hidden;
            margin-top: 38px;
            box-shadow: 0 12px 40px 0 rgba(16, 16, 32, 0.32), 0 0 0 4px var(--spidey-pink);
            background: rgba(34, 40, 49, 0.92);
            border: none;
            z-index: 1;
        }
        th, td {
            padding: 20px 16px;
            border-bottom: 1.5px dashed var(--spidey-cyan);
            text-align: left;
            font-size: 1.15rem;
            z-index: 1;
        }
        th {
            background: linear-gradient(90deg, var(--spidey-red) 60%, var(--spidey-pink) 100%);
            color: var(--spidey-white);
            border-bottom: 3px solid var(--spidey-yellow);
            font-size: 1.25rem;
            letter-spacing: 1.5px;
            text-shadow: 0 0 8px var(--spidey-yellow), 0 0 4px var(--spidey-pink);
        }
        tr:nth-child(even) td {
            background: rgba(12, 36, 97, 0.18);
        }
        tr:hover td {
            background: linear-gradient(90deg, var(--spidey-cyan) 0%, var(--spidey-pink) 100%);
            color: var(--spidey-black);
            font-weight: bold;
            transition: background 0.3s, color 0.3s;
            box-shadow: 0 0 16px var(--spidey-yellow);
        }
        /* 滚动条美化 */
        ::-webkit-scrollbar {
            width: 10px;
            background: var(--spidey-black);
        }
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--spidey-red), var(--spidey-pink));
            border-radius: 8px;
        }
        /* 响应式 */
        @media (max-width: 600px) {
            table, th, td {
                font-size: 0.95rem;
            }
            h1 {
                font-size: 2rem;
            }
            .spidey-logo {
                width: 70px;
            }
        }
        /* 常用颜色参数注释：
            红 #e94560  蓝 #0f3460  黄 #ffd700  黑 #222831
            白 #f5f6fa  紫 #7c3aed  粉 #ff6f91  青 #00cfff 橙 #ffb347
        */
    </style>
</head>
<body>
    <img class="spidey-logo" src="https://upload.wikimedia.org/wikipedia/commons/0/02/Spider-Man_logo.svg" alt="Spider-Man Logo">
    <h1>SPIDER-STUDENT LIST</h1>
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Password</th>
                <th>Student ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Student data will be inserted here -->
        </tbody>
    </table>

    <script>
        // Fetch student data from the API
        fetch('http://localhost:5000/students')
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector('#studentTable tbody');
                
                // Clear any existing rows
                tbody.innerHTML = '';

                // Populate the table with student data
                data.forEach(student => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${student.id}</td>
                        <td>${student.name}</td>
                        <td>${student.password}</td>
                        <td>${student.student_id}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Error fetching student data:', error);
                const tbody = document.querySelector('#studentTable tbody');
                tbody.innerHTML = '<tr><td colspan="4">Failed to load student data.</td></tr>';
            });
    </script>
</body>
</html>
